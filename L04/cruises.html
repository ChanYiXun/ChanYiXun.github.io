        <style>
            .logo{
                width: 75px;
                position: absolute;
                top: 30px;
                left: 30px; 
                transition: width 3s, height 3s, transform 3s;
            }
            .logo:hover{
                width: 150px;
                height: 150px;
                transform: rotate(360deg);
            }

            .nav{
                margin:30px;
                padding:20px;
                overflow:hidden;
            }

        
            li{
                float:right
            }

            li a { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
                text-align: center;
                padding:15px 17px;
            }

            li a:hover{
                background-color: rgba(128, 128, 128, 0.212);
            }

            .home{
                background-color: #FDFD96;
            }

            .bgvid {
                margin: auto;
                display: block;
                width: 100%;
                height: auto;
                position: relative;
                z-index: -1;
            }
        
            .content {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #00005e;
                text-shadow: 0 0 0.5px #000000;
                opacity: 90%;
                
            }
            .navbar {
                overflow: hidden;
                float: right;
            }

            .navbar a {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                float: left;
                font-size: 16px;
                color: rgb(0, 0, 0);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                color: #00005e;
            }

.dropdown {
  float: left;
  overflow: hidden;
}

            .dropdown .dropbtn {
                font-size: 16px;  
                border: none;
                outline: none;
                color: #00005e;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #C3B1E1;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

            body {
